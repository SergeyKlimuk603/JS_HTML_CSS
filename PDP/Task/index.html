    <div id="redDiv">
        Red div.
        <form>
            <label>
                <input  type="checkbox" name="redDiv">

            </label>

                <input  type="checkbox" name="redDiv">

            </label>
            <br>
            <label>
                <input  type="checkbox" name="redDiv">

            Yellow div.

                            <input  type="checkbox" name="greenDiv">

                       <br>
                       <button name="throwEvent">Throw on event</button>

        </div>
