<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP Task</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="redDiv" class="divBlock">
        <div>
            <div class="divTitle">Red div.</div>
            <div class="twoColumnDiv">
                <input  type="checkbox" name="redDiv">
                    Process Capturing phase
                <input  type="checkbox" name="redDiv">
                    Process Target phase
                <br>
                <input  type="checkbox" name="redDiv">
                    Process Bubling phase
                <br>
                <button id="bbb" name="throwEvent">Throw on event</button>          
            </div>
            <div class="twoColumnDiv">
                <div class="threeColumnDiv">
                    capture
                    <div id="rrr" class="redIndicator raise"></div>
                </div>
                <div class="threeColumnDiv">
                    target
                </div>
                <div class="threeColumnDiv">
                    bubles
                </div>
            </div>
        </div>
        
        <div id="yellowDiv"  class="divBlock">
            Yellow div.
            <form>
                <label>
                    <input  type="checkbox" name="yellowDiv">
                    Process Capturing phase
                </label>
                <label>
                    <input  type="checkbox" name="yellowDiv">
                    Process Target phase
                </label>
                <br>
                <label>
                    <input  type="checkbox" name="yellowDiv">
                    Process Bubling phase
                </label>
               <br>
               <button name="throwEvent1">Throw on event</button> 
            </form>
            <div id="blueDiv"  class="divBlock">
                Blue div.
                <form>
                    <label>
                        <input  type="checkbox" name="blueDiv">
                        Process Capturing phase
                    </label>
                    <label>
                        <input  type="checkbox" name="blueDiv">
                        Process Target phase
                    </label>
                    <br>
                    <label>
                        <input  type="checkbox" name="blueDiv">
                        Process Bubling phase
                    </label>
                   <br>
                   <button name="throwEvent2">Throw on event</button> 
                </form>
                <div id="greenDiv"  class="divBlock">
                    Green div.
                    <form>
                        <label>
                            <input  type="checkbox" name="greenDiv">
                            Process Capturing phase
                        </label>
                        <label>
                            <input  type="checkbox" name="greenDiv">
                            Process Target phase
                        </label>
                        <br>
                        <label>
                            <input  type="checkbox" name="greenDiv">
                            Process Bubling phase
                        </label>
                       <br>
                       <button name="throwEvent3">Throw on event</button> 
                </div>
            </div>
        </div>
    </div>
    <div id="testDiv" class="testDiv">
        <div class="testDiv">
            r
        </div>
        <div class="testDiv">
            t
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
